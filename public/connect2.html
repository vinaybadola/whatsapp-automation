<!-This file is for connecting to whatsapp-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Client Connect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      #qr-code {
        margin: 20px auto;
        font-family: monospace;
        white-space: pre-wrap;
        background: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 100%;
        display: none;
      }
      #status {
        margin-top: 20px;
        font-weight: bold;
      }
      #start-session {
        margin-top: 20px;
      }
      #connected-message {
        margin-top: 20px;
        font-size: 18px;
        color: green;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WhatsApp Client Connect</h1>
      <button id="start-session" class="btn btn-primary">Start Session</button>
      <pre id="qr-code"></pre>
      <div id="connected-message">Device connected successfully!</div>
      <div id="status"></div>
    </div>

    <!-- Socket.io (if needed for real-time events) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/connect2.js"></script>
  </body>
</html>
